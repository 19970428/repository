<html>
<head>
<title>Facebook Like Chat</title>
<script src="https://code.jquery.com/jquery-2.2.3.min.js"></Script>
<script src="script.js"></script>
<link rel="stylesheet"type="text/css"href="style.css">

</head>

<body>
   <div class="chat_box">
	<div class="chat_head">Chatbox</div>
	<div class="chat_body">
		<div class="user">Ankita Arora</div>
		</div>
	</div>
	
	<div class="msg_box"style="right:290px">
		<div class="msg_head" placeholder="write your message here....">Ankita Arora
		<div class="close">x</div>
		</div>
		<div class="msg_wrap">
			<div class="msg_body">
				<div class="msg_a">Hey!! How r u?........</div>
				<div class="msg_b">Hey..... I m gud!!</div>
				<div class="msg_insert"></div>
			</div>
		<div class="msg_footer"><textarea class="msg_input" rows="4">Type Your Msg...</textarea></div>
	</div>
	</div>

</body>
 <audio src="chatbox1.mp3" autoplay >

</audio>
</html>
